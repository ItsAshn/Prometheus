name: Build and Push Docker Image

on:
  push:
    tags:
      - "v*"
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: itsashn/prometheus

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Verify Docker login
        if: github.event_name != 'pull_request'
        run: |
          echo "Testing Docker Hub authentication..."
          docker info | grep Username || echo "Login successful but username not shown in docker info"
          echo "Attempting to pull a test image to verify credentials..."
          docker pull hello-world
          echo "Docker authentication verified successfully!"

      - name: Extract metadata
        id: meta
        run: |
          # Get version from package.json
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

          # Get git commit SHA
          echo "VCS_REF=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

          # Get build date in ISO 8601 format
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

          # Determine tags
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            # Tagged release
            TAG_VERSION=${GITHUB_REF#refs/tags/v}
            echo "TAGS=${{ env.IMAGE_NAME }}:${TAG_VERSION},${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
          elif [[ $GITHUB_REF == refs/heads/master ]] || [[ $GITHUB_REF == refs/heads/main ]]; then
            # Main branch - always push to latest
            echo "TAGS=${{ env.IMAGE_NAME }}:latest,${{ env.IMAGE_NAME }}:${VERSION}-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          else
            # Other branches
            BRANCH_NAME=${GITHUB_REF#refs/heads/}
            BRANCH_NAME=${BRANCH_NAME//\//-}
            echo "TAGS=${{ env.IMAGE_NAME }}:${BRANCH_NAME}-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

          # Set OCI labels
          echo "LABELS<<EOF" >> $GITHUB_OUTPUT
          echo "org.opencontainers.image.title=Prometheus Video Platform" >> $GITHUB_OUTPUT
          echo "org.opencontainers.image.description=Self-hosted video streaming platform built with Qwik" >> $GITHUB_OUTPUT
          echo "org.opencontainers.image.vendor=ItsAshn" >> $GITHUB_OUTPUT
          echo "org.opencontainers.image.version=${VERSION}" >> $GITHUB_OUTPUT
          echo "org.opencontainers.image.created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "org.opencontainers.image.revision=${GITHUB_SHA}" >> $GITHUB_OUTPUT
          echo "org.opencontainers.image.url=https://github.com/ItsAshn/Prometheus" >> $GITHUB_OUTPUT
          echo "org.opencontainers.image.source=https://github.com/ItsAshn/Prometheus" >> $GITHUB_OUTPUT
          echo "org.opencontainers.image.documentation=https://github.com/ItsAshn/Prometheus/blob/master/README.md" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.TAGS }}
          labels: ${{ steps.meta.outputs.LABELS }}
          build-args: |
            APP_VERSION=${{ steps.meta.outputs.VERSION }}
            BUILD_DATE=${{ steps.meta.outputs.BUILD_DATE }}
            VCS_REF=${{ steps.meta.outputs.VCS_REF }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: |
          echo "## ðŸš€ Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.meta.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ steps.meta.outputs.VCS_REF }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Build Date:** \`${{ steps.meta.outputs.BUILD_DATE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.TAGS }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.event_name }}" != "pull_request" ]]; then
            echo "### Pull Command" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
